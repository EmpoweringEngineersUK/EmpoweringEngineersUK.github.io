<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Banner Generator | EmpoweringEngineers.uk</title>
    <link rel="icon" type="image/jpeg" href="Favicon.jpg">

    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400&family=Lora:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="layout.css">
    
    <style>
        body {
            /* Inherits Arial from layout.css */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h2 {
            color: var(--terminal-green);
            margin-bottom: 10px;
            font-family: inherit; /* Uses Arial */
        }
        p {
            color: var(--slate-grey);
            margin-bottom: 20px;
            font-family: inherit; /* Uses Arial */
        }
        canvas {
            border: 2px solid var(--terminal-green);
            box-shadow: 0 0 20px rgba(0, 255, 153, 0.2);
            max-width: 95%; 
            height: auto;
        }
    </style>
</head>
<body>
    <script defer src="header_nav.js"></script>
    
    <div style="margin-top: 60px;"> <h2>LinkedIn Company Banner Generator</h2>
        <p>Right-click the image below and "Save as..."<br>(Exact Size: 1128 x 191 pixels)</p>
        <canvas id="bannerCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('bannerCanvas');
        const ctx = canvas.getContext('2d');

        // --- LINKEDIN SPECIFIC DIMENSIONS ---
        canvas.width = 1128;
        canvas.height = 191;
        // ------------------------------------

        // --- MATRIX RAIN EFFECT SETUP ---
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];
        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }
        const matrixChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$<>[]{}#@%&";

        // Wait for fonts to load before drawing text
        document.fonts.ready.then(function () {
            setInterval(draw, 50);
        });

        function draw() {
            // 1. FETCH COLORS DYNAMICALLY FROM LAYOUT.CSS
            const styles = getComputedStyle(document.documentElement);
            const termGreen = styles.getPropertyValue('--terminal-green').trim();
            const midnightNavy = styles.getPropertyValue('--midnight-navy').trim();
            const cloudWhite = styles.getPropertyValue('--cloud-white').trim();
            const slateGrey = styles.getPropertyValue('--slate-grey').trim();

            // 2. Semi-transparent background fade
            ctx.fillStyle = 'rgba(13, 27, 42, 0.15)'; // Midnight Navy with opacity
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 3. Draw Matrix Rain (Background Layer)
            // KEEPING COURIER PRIME HERE AS IT IS PART OF THE VISUAL BRAND
            ctx.font = fontSize + 'px "Courier Prime", monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = matrixChars.charAt(Math.floor(Math.random() * matrixChars.length));
                
                if (Math.random() > 0.98) {
                    ctx.fillStyle = termGreen; 
                } else {
                     ctx.fillStyle = '#0f4d3e'; // Darker green for depth
                }
                
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }

            // 4. Draw Main Logo Text (Foreground Layer)
            // KEEPING LORA HERE AS IT IS THE LOGO FONT
            const logoFontSize = 65; 
            ctx.font = `bold ${logoFontSize}px "Lora", serif`;
            ctx.textBaseline = 'middle';
            
            const text1 = "Empowering";
            const text2 = "Engineers";
            const text3 = ".uk";
            
            // Measure text
            const width1 = ctx.measureText(text1).width;
            const width2 = ctx.measureText(text2).width;
            const width3 = ctx.measureText(text3).width;
            const totalWidth = width1 + width2 + width3;
            
            // --- SAFE ZONE ADJUSTMENT ---
            const safeZoneShift = 120; 
            
            let startX = ((canvas.width - totalWidth) / 2) + safeZoneShift;
            const centerY = canvas.height / 2;

            // Draw "Empowering" (White variable)
            ctx.fillStyle = cloudWhite;
            ctx.fillText(text1, startX, centerY);

            // Draw "Engineers" (Green variable)
            ctx.fillStyle = termGreen; 
            ctx.shadowColor = "rgba(0,0,0,0.8)";
            ctx.shadowBlur = 10;
            ctx.fillText(text2, startX + width1, centerY);
            
            // Reset shadow
            ctx.shadowBlur = 0;

            // Draw ".uk" (White variable)
            ctx.fillStyle = cloudWhite;
            ctx.fillText(text3, startX + width1 + width2, centerY);
        }
    </script>

    <script defer src="footer.js"></script>
</body>
</html>
