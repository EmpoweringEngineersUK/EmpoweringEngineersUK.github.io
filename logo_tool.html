    <style>
        body { font-family: 'Roboto', sans-serif; background: #e0e0e0; display: flex; flex-direction: column; align-items: center; padding: 20px; }

        button { padding: 12px 20px; border: none; border-radius: 4px; font-weight: 700; cursor: pointer; font-size: 0.8rem; transition: 0.2s; }

        .btn-trans { background-color: #fff; color: #0D1B2A; border: 2px solid #0D1B2A; }
        .preview-container { display: flex; flex-direction: column; align-items: center; gap: 30px; background: #ccc; padding: 40px; border-radius: 8px; background-image: linear-gradient(45deg, #ddd 25%, transparent 25%), linear-gradient(-45deg, #ddd 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #ddd 75%), linear-gradient(-45deg, transparent 75%, #ddd 75%); background-size: 20px 20px; }
        canvas { box-shadow: 0 5px 15px rgba(0,0,0,0.2); max-width: 100%; height: auto; background: white; display: block; }

<body>

<nav class="breadcrumb">
    <a href="index.html">System Portal</a> &gt; <span>Logo Studio</span>
</nav>

<div class="studio-panel">
    <h2>Master Logo Export v9.0</h2>

    <div class="controls-grid">
        <div class="control-group"><label>1. .uk Width</label><input type="range" id="ukSlider" min="50" max="600" value="106" oninput="updatePreviews()"><span class="val-display"><span id="ukVal">106</span>px</span></div>
        <div class="control-group"><label>2. Vertical Nudge</label><input type="range" id="ySlider" min="-300" max="300" value="0" oninput="updatePreviews()"><span class="val-display"><span id="yVal">0</span>px</span></div>
        <div class="control-group"><label>3. Zoom</label><input type="range" id="scaleSlider" min="50" max="150" value="90" oninput="updatePreviews()"><span class="val-display"><span id="scaleVal">90</span>%</span></div>
    </div>

    <div class="download-section">
        <div><h3>Square (Socials)</h3><div class="btn-row"><button class="btn-solid" onclick="exportFile('square', false)">Solid</button><button class="btn-trans" onclick="exportFile('square', true)">Transparent</button></div></div>
        <div><h3>Header (Website)</h3><div class="btn-row"><button class="btn-solid" onclick="exportFile('rect', false)">Solid</button><button class="btn-trans" onclick="exportFile('rect', true)">Transparent</button></div></div>
    </div>

    <div class="preview-container">
        <canvas id="prevSquare" width="300" height="300"></canvas>
        <canvas id="prevRect" width="800" height="133"></canvas>
    </div>
</div>

	<footer>
    <p>&copy; <script>document.write(new Date().getFullYear())</script> Empowering Engineers UK</p>

        <a href="about.html">About Us</a> |

        <a href="privacy.html">Privacy Policy</a>
    </p>
	</footer>
	
<script>
    document.getElementById('year').innerText = new Date().getFullYear();
    const palette = { navy: "#0D1B2A", white: "#FAFAFA", green: "#00FF99", grey: "#8899A6" };
    window.onload = function() { setTimeout(updatePreviews, 500); };
    function updatePreviews() {
        document.getElementById('ukVal').innerText = document.getElementById('ukSlider').value;
        document.getElementById('yVal').innerText = document.getElementById('ySlider').value;
        document.getElementById('scaleVal').innerText = document.getElementById('scaleSlider').value;
        drawLogo('prevSquare', 'square', 0.1); drawLogo('prevRect', 'rect', 0.2); 
    }
    function exportFile(layout, isTransparent) {
        const exportCanvas = document.createElement('canvas');
        const w = layout === 'square' ? 3000 : 4000; const h = layout === 'square' ? 3000 : 800;
        exportCanvas.width = w; exportCanvas.height = h;
        const ctx = exportCanvas.getContext('2d');
        const ukBase = parseInt(document.getElementById('ukSlider').value);
        const yBase = parseInt(document.getElementById('ySlider').value);
        const zoomBase = parseInt(document.getElementById('scaleSlider').value) / 100;
        const sliderMult = layout === 'square' ? 3.5 : 2.5;
        const fontSize = (layout === 'square' ? 450 : 350) * zoomBase;
        const ukSize = ukBase * sliderMult * zoomBase;
        const spacing = 15 * sliderMult * zoomBase;
        const yOffset = yBase * (layout === 'square' ? 4 : 2);
        ctx.clearRect(0, 0, w, h);
        if (!isTransparent) { ctx.fillStyle = palette.navy; ctx.fillRect(0, 0, w, h); }
        ctx.textBaseline = 'alphabetic';
        const mainFont = `bold ${fontSize}px Lora`; const ukFont = `bold ${ukSize}px Lora`;
        ctx.font = mainFont; const wEmp = ctx.measureText("Empowering").width; const wEng = ctx.measureText("Engineers").width;
        ctx.font = ukFont; const wUk = ctx.measureText(".uk").width;
        const centerY = (h / 2) + yOffset;
        if (layout === 'square') {
            const startX = (w - Math.max(wEmp, wEng + spacing + wUk)) / 2;
            ctx.font = mainFont; ctx.fillStyle = palette.white; ctx.fillText("Empowering", startX, centerY - (fontSize * 0.15));
            ctx.fillStyle = palette.green; ctx.fillText("Engineers", startX, centerY + (fontSize * 0.95));
            ctx.font = ukFont; ctx.fillStyle = isTransparent ? palette.white : palette.grey; ctx.fillText(".uk", startX + wEng + spacing, centerY + (fontSize * 0.95));
        } else {
            const startX = (w - (wEmp + wEng + wUk)) / 2;
            const baseLineY = centerY + (fontSize * 0.35);
            ctx.font = mainFont; ctx.fillStyle = palette.white; ctx.fillText("Empowering", startX, baseLineY);
            ctx.fillStyle = palette.green; ctx.fillText("Engineers", startX + wEmp, baseLineY);
            ctx.font = ukFont; ctx.fillStyle = palette.grey; ctx.fillText(".uk", startX + wEmp + wEng, baseLineY);
        }
        const link = document.createElement('a');
        link.download = `EE_Logo_${layout}_${isTransparent ? "Trans" : "Solid"}.png`;
        link.href = exportCanvas.toDataURL("image/png");
        link.click();
    }
    function drawLogo(id, layout, scale) {
        const canvas = document.getElementById(id); const ctx = canvas.getContext('2d');
        const w = canvas.width; const h = canvas.height;
        ctx.clearRect(0, 0, w, h); ctx.fillStyle = palette.navy; ctx.fillRect(0, 0, w, h);
        const ukBase = parseInt(document.getElementById('ukSlider').value);
        const zoomBase = parseInt(document.getElementById('scaleSlider').value) / 100;
        const fontSize = (layout === 'square' ? 450 : 350) * scale * zoomBase;
        const ukSize = ukBase * (layout === 'square' ? 3.5 : 2.5) * scale * zoomBase;
        const centerY = (h/2) + (parseInt(document.getElementById('ySlider').value) * (layout==='square'?4:2) * scale);
        ctx.font = `bold ${fontSize}px Lora`;
        const wEmp = ctx.measureText("Empowering").width; const wEng = ctx.measureText("Engineers").width;
        ctx.font = `bold ${ukSize}px Lora`; const wUk = ctx.measureText(".uk").width;
        if (layout === 'square') {
            const startX = (w - Math.max(wEmp, wEng + (15*scale*3.5) + wUk)) / 2;
            ctx.font = `bold ${fontSize}px Lora`; ctx.fillStyle = palette.white; ctx.fillText("Empowering", startX, centerY - (fontSize * 0.15));
            ctx.fillStyle = palette.green; ctx.fillText("Engineers", startX, centerY + (fontSize * 0.95));
            ctx.font = `bold ${ukSize}px Lora`; ctx.fillStyle = palette.grey; ctx.fillText(".uk", startX + wEng + (15*scale*3.5), centerY + (fontSize * 0.95));
        } else {
            const startX = (w - (wEmp + wEng + wUk)) / 2;
            ctx.font = `bold ${fontSize}px Lora`; ctx.fillStyle = palette.white; ctx.fillText("Empowering", startX, centerY + (fontSize * 0.35));
            ctx.fillStyle = palette.green; ctx.fillText("Engineers", startX + wEmp, centerY + (fontSize * 0.35));
            ctx.font = `bold ${ukSize}px Lora`; ctx.fillStyle = palette.grey; ctx.fillText(".uk", startX + wEmp + wEng, centerY + (fontSize * 0.35));
        }
    }
</script>
